<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Roblox - Tropa Egito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="typewriter">Consulta de Avatar - Tropa Egito</div>

        <div class="top-image" id="avatar">
            <img src="https://i.imgur.com/3y0n87D.png" alt="Avatar Roblox" id="avatarImage">
        </div>

        <input class="text-box" id="inputUser" type="text" placeholder="Digite o ID ou Nick do Roblox...">

        <div class="button">
            <button onclick="consultarImagem()">Consultar Imagem</button>
        </div>

        <div class="info">
            <h2>Sobre</h2>
            <p>Consulte o avatar de qualquer jogador Roblox usando apenas o ID ou o Nick. Inspirado no estilo Tropa + Egito com design neon e blur profissional!</p>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
